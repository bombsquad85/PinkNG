[include shell_command.cfg]
[include mainsail.cfg]
[include adxlmcu.cfg]
[exclude_object]
[include macros.cfg]
#[auto_speed]
[include START_PRINT.cfg]
[include END_PRINT.cfg]
[include aux_fan.cfg]
#[include klicky-probe.cfg]
[shaketune]
[skew_correction] 
#[include auto-z.cfg]
[include KAMP_Settings.cfg]
[include bedfans.cfg]


###########################################################################
##################----------     THE BASICS    ----------##################
###########################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_230013001750535556323420-if00

[mcu host]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 20000
max_z_velocity: 5
max_z_accel: 250

[gcode_arcs]
resolution: 0.1

[firmware_retraction]
retract_length: 4
retract_speed:60
unretract_extra_length: 0
unretract_speed: 35

[force_move]
enable_force_move: True

###########################################################################
##################---     STEPPER MOTORS / DRIVERS    ---##################
###########################################################################

##################-------     X (B MOTOR) - M0    -------##################
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 39.80 #40
endstop_pin: PG6
position_endstop: 0
position_max: 232
homing_speed: 100
[tmc2209 stepper_x]
uart_pin: PC4
run_current: 1.2
#hold_current: 0.400
stealthchop_threshold: 0 #999999
#diag_pin: PG6

##################-------     Y (A MOTOR) - M1    -------##################
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 39.80 #40
endstop_pin: PG9
position_endstop: 248
position_min: 0
position_max: 248
homing_speed: 100
[tmc2209 stepper_y]
uart_pin: PD11
run_current: 1.2
#hold_current: 0.400
stealthchop_threshold: 0 #999999
#diag_pin: PG9

##################-------     Z (Z MOTOR) - M2    -------##################
# Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 4
#full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
homing_speed: 6
second_homing_speed:6
homing_retract_dist:5
homing_retract_speed:2
#position_endstop: .5
position_min: -1
position_max: 239

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.6
sense_resistor: 0.110
#stealthchop_threshold: 999999

##################-------     Z1 (Z1 MOTOR) - M3    -------##################
# Driver3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 32
rotation_distance: 4
#full_steps_per_rotation: 200

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.6
sense_resistor: 0.110
#stealthchop_threshold: 999999

##################-------     Z2 (Z2 MOTOR) - M4    -------##################
#Driver4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
microsteps: 32
rotation_distance: 4
#full_steps_per_rotation: 200

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.6
sense_resistor: 0.110
#stealthchop_threshold: 999999

##################-----     E0 (EXTRUDER) - M5    ------##################
# Driver5
[extruder]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 22.5736
gear_ratio: 80:20
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2 #HE0
sensor_pin:  PF4 # T0
sensor_type: NTC 100K MGB18-104F39050L32 #PT1000 #EPCOS 100K B57560G104F
pressure_advance: 0.015 #PLA
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 330
min_extrude_temp: 0
pressure_advance: 0.3
pressure_advance_smooth_time: 0.04
max_extrude_only_distance: 900.0
max_extrude_cross_section: 60

[tmc2209 extruder]
uart_pin: PE4
run_current: 0.650
#hold_current: 0.300
stealthchop_threshold: 0


###########################################################################
##################---     LEVELING, HOMING, ZTILT     ---##################
###########################################################################

[BDsensor] 
# Don't use aliases for the board pins
sda_pin: PB7 
scl_pin: PB6
delay: 10 # you can set it 10 if the BDsensor version is >=1.2
#z_offset:0 #  within -0.6 to 0.6mm
x_offset: 0
y_offset: 20
no_stop_probe: # fast probe that the toolhead will not stop at the probe point,disable it by commenting out.
position_endstop: 1.2 #the triggered position, recommend value is 1~2.8
collision_homing:1 #  set it 1 to enable homing with nozzle collision sensing.
collision_calibrate:1 # set it 1 to enable auto calibrate BDsensor with nozzle collision sensing.
speed:3 # this speed only works for the z tilt and PROBE_ACCURACY command.
#QGL_Tilt_Probe:0 #set 1 to enable probe up and down when do quad_gantry_level

#[probe]
#pin: PG10 ### Check your board pinout, this is an example pin ###
#x_offset:-1
#y_offset: 38
#z_offset: 0
#speed: 10 ### I have found it accurate on my setup running as fast as 10, at 16 the accuracy started to degrade ###
#samples:1 ### Klicky is accurate enough for a single sample, the remaining lines are not needed if you run a single sample ###
#samples_result: median
#sample_retract_dist: 1.0
#samples_tolerance: 0.02
#samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 117, 117 # Change coordinates to the center of your print bed
#speed: 50
z_hop: 5                 # Move up 10mm
#z_hop_speed: 5

[bed_mesh]
speed: 300
horizontal_move_z: 1
mesh_min: 10, 20
mesh_max: 222, 210
probe_count: 20, 20
algorithm: bicubic
zero_reference_position: 117, 117 # Set this value to be the same as home_xy_position that is in the section safe_z_home

[bed_screws]
screw1: 31, 15
screw1_name: front left screw
screw2: 201, 15
screw2_name: front right screw
screw3: 201, 187
screw3_name: rear right screw
screw4: 31, 187
screw4_name: rear left screw

[screws_tilt_adjust]
screw1: 31, 5
screw1_name: front left screw
screw2: 201, 5
screw2_name: front right screw
screw3: 201, 177
screw3_name: rear right screw
screw4: 31, 177
screw4_name: rear left screw
horizontal_move_z: 15
speed: 150
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

[z_tilt]
z_positions:
   -25, 5
   117.5, 283
   260, 5
points:
   30,  5
   117.5, 185
   205, 5
speed: 200
horizontal_move_z: 1
retries: 10
retry_tolerance: 0.02

[gcode_macro Z_TILT_ADJUST]
rename_existing: _Z_TILT_ADJUST
description:
gcode:
    #run z tilt with z move up and down at first
    BDSENSOR_SET QGL_TILT_PROBE=1 #set this 1 to enable z axis up and down
    BDSENSOR_SET COLLISION_HOMING=1
    _Z_TILT_ADJUST horizontal_move_z=6 retry_tolerance=1
    G28 Z0
    #run z tilt with no z move up and down
    BDSENSOR_SET QGL_TILT_PROBE=0 #set this 0 to disable z axis up and down while probe
    _Z_TILT_ADJUST horizontal_move_z=1 retry_tolerance=0.02
    #BDSENSOR_SET COLLISION_HOMING=1 #optional
    G28 Z0

