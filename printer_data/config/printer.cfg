shaper_type_x = mzv 
shaper_freq_x = 76.6
shaper_type_y = mzv
shaper_freq_y = 54.2
damping_ratio_x: .038 # damping ratio for the X axis
damping_ratio_y: .045 # damping ratio for the Y axis



